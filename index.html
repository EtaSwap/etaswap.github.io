<!doctype html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="EtaSwap">
    <meta name="application-name" content="EtaSwap">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EtaSwap</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient( 180deg, #E8FFCE 28%, #ACFADF 75% );
        }
        .container {
        }
        .logo {
            font-size: 120px;
            width: 120px;
            height: 120px;
        }
        .title {
            font-size: 45px;
            font-weight: 600;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
        }
        .launch {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #283660;
            width: calc(100%);
            height: 55px;
            font-size: 20px;
            border-radius: 12px;
            color: #E8FFCE;
            transition: 0.3s;
            margin-bottom: 30px;
            margin-top: 8px;
            border: 0;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="/logo.svg" alt="η" title="η">
        <h1 class="title">EtaSwap</h1>
        <h3 class="subtitle">Seamless Swaps, Infinite Possibilities.</h3>
        <a href="https://app.etaswap.com" class="launch">Launch app</a>
    </div>
</body>
